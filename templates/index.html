<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sri Lanka House Price Predictor</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(147, 51, 234, 0.3); }
      50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.7), 0 0 60px rgba(147, 51, 234, 0.5); }
    }
    
    .bg-animated {
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e3a8a);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    
    .input-futuristic {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(139, 92, 246, 0.3);
      color: #e0e7ff;
      transition: all 0.3s ease;
    }
    
    .input-futuristic:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(139, 92, 246, 0.6);
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
      outline: none;
    }
    
    .input-futuristic::placeholder {
      color: rgba(224, 231, 255, 0.4);
    }
    
    .btn-predict {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-predict::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-predict:hover::before {
      left: 100%;
    }
    
    .btn-predict:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
    }
    
    .btn-clear {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .btn-clear:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .prediction-box {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
      border: 1px solid rgba(139, 92, 246, 0.3);
      animation: glow 2s ease-in-out infinite;
    }
    
    .floating-icon {
      animation: float 3s ease-in-out infinite;
    }
    
    .neon-text {
      color: #e0e7ff;
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.8),
                   0 0 20px rgba(139, 92, 246, 0.6),
                   0 0 30px rgba(139, 92, 246, 0.4);
    }
  </style>
</head>

<body class="bg-animated min-h-screen flex items-center justify-center p-4">

  <!-- Floating background elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-20 w-64 h-64 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 w-64 h-64 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 4s;"></div>
  </div>

  <div class="glass-card rounded-2xl p-6 w-full max-w-lg relative z-10 floating-icon">

    <div class="text-center mb-5">
      <div class="inline-block mb-2">
        <svg class="w-12 h-12 mx-auto text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold neon-text mb-1">
        AI House Price Predictor
      </h2>
      <p class="text-indigo-300 text-xs">Powered by Machine Learning</p>
    </div>

    <form method="POST" class="space-y-4">

      <!-- Area -->
      <div>
        <label class="block text-indigo-200 font-medium mb-1.5 flex items-center gap-2 text-sm">
          <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
          </svg>
          Area (sqft)
        </label>
        <input type="number" name="sqft" required min="0" step="1"
               placeholder="e.g., 1200" value="{{ sqft_val }}"
               class="w-full input-futuristic rounded-lg px-3 py-2 text-base" />
      </div>

      <!-- Bedrooms -->
      <div>
        <label class="block text-indigo-200 font-medium mb-1.5 flex items-center gap-2 text-sm">
          <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          Bedrooms
        </label>
        <input type="number" name="bedrooms" required min="0" step="1"
               placeholder="e.g., 3" value="{{ beds_val }}"
               class="w-full input-futuristic rounded-lg px-3 py-2 text-base" />
      </div>

      <!-- Bathrooms -->
      <div>
        <label class="block text-indigo-200 font-medium mb-1.5 flex items-center gap-2 text-sm">
          <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path>
          </svg>
          Bathrooms
        </label>
        <input type="number" name="bathrooms" required min="0" step="1"
               placeholder="e.g., 2" value="{{ baths_val }}"
               class="w-full input-futuristic rounded-lg px-3 py-2 text-base" />
      </div>

      <div class="flex gap-3 pt-2">
        <button type="submit"
                class="flex-1 btn-predict text-white font-bold py-2.5 rounded-lg relative">
          <span class="relative z-10 flex items-center justify-center gap-2 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            Predict Price
          </span>
        </button>
        <button type="button" id="clear-btn"
                class="flex-1 btn-clear text-indigo-200 font-semibold py-2.5 rounded-lg">
          <span class="flex items-center justify-center gap-2 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Clear
          </span>
        </button>
      </div>

    </form>

    <!-- Prediction Box -->
    {% if prediction %}
    <div class="mt-5 p-4 prediction-box rounded-xl text-center">
      <h3 class="text-base font-bold text-purple-300 mb-1">Predicted Price</h3>
      <p class="text-3xl font-bold neon-text">{{ prediction }}</p>
      <div class="mt-2 flex items-center justify-center gap-2 text-indigo-300 text-xs">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        AI-Powered Estimation
      </div>
    </div>
    {% endif %}

  </div>

  <script>
    document.getElementById('clear-btn')?.addEventListener('click', function() {
      const form = document.querySelector('form');
      if (!form) return;
      const inputs = form.querySelectorAll('input[type="number"]');
      inputs.forEach(i => { i.value = ''; });
      // Optionally hide prediction box if present
      const box = document.querySelector('.prediction-box');
      if (box) box.remove();
    });
  </script>

</body>
</html>
